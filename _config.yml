markdown: kramdown
remote_theme: benbalter/retlab

title: La lista de Regalos de Maria
description: Muchas gracias :)

lang: en-US

# Pages to include in header navigation
nav_pages:
  - index.html
  - mistallas.md

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false
